<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoAvenue</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/general.css">
    <link href="https://fonts.cdnfonts.com/css/balisong" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary ">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <h2><img class="logo" src="https://img.freepik.com/premium-vector/tire_71431-13.jpg?w=826" alt="logo">AutoAvenue</h2>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class=" collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="right-section navbar-nav">
            <div><a class="nav-link active" aria-current="page" href="#">Home</a></div>
            <div><a class="nav-link" href="#">AboutUs</a></div>
            <div><a class="nav-link" href="#">Support</a></div>
          </div>
        </div>
      </div>
    </nav>
    <section class="details-container">
      <div class="sellCar">
        <div id="bidList">
          <!-- List of bids -->
        </div>
        <div id="purchase-container">
          <!-- Purchase Form Goes in here -->
        </div>
        <h5>Sell A Car</h5>
        <form id="new-car">
          <input id="newModel" type="text" placeholder="Model Name"><br>
          <input id="newPrice" type="text" placeholder="Price in Ksh"><br>
          <input id="newEngine" type="text" placeholder="Engine(Petrol,Diesel,Hybrid)"><br>
          <input id="newCC"type="number" placeholder="CC"><br>
          <input id="newMileage" type="number" placeholder="Mileage in KM"><br>
          <input id="newImage" type="text" placeholder="Image Url"><br>
          <textarea id="newDescription" placeholder="Description" cols="100" rows="5"></textarea><br>
          <button  type="submit" class="button-green">Submit</button>
        </form>
      </div>
      <div>
        <div id="details-container"  class="car-specs">
          <!-- Car details go in here -->
        </div>
        <div id="editForm">
          <!-- edit form -->
        </div>
        <div id="carList" class="car-list">
          <!-- Listed cars appear here -->
        </div>
        <div>
          <!-- <h5>Comments</h5>
          <ul>
            <li></li>
          </ul> -->
        </div>
      </div>
    </section>

    





    <script src="script.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script> -->
  </body>
  <footer>
    <div>
      <img src="pics/whitecar.png" alt="loadimg ..">
    </div>
    <div>
      <p>AutoAvenue the best vehicle listing site for resellers and First time Buyers.</p>
      <hr>
      <p>Get a Ride !!!</p>
    </div>
    <div>
      <img src="pics/red bmw.png" alt="loadimg ..">
    </div>
  </footer>
</html>
